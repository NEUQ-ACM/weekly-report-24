<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
          text-align: center;
        }

        table {
          /* 合并相邻边框 */
          border-collapse: collapse;
          height: 80px;
          margin: 0 auto;
          text-align: center;
        }

        th {
          padding: 2px 50px;
        }

        table,
        th,
        td {
          border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>订单付款确认界面</h2>
    
    <script>
      let name = "小米手机青春版PLUS";
      let price = +prompt("请输入商品价格：");
      let count = +prompt("请输入商品数量：");
      let total = price*count;
      let address = prompt("请输入地址：");
      document.write(`
          <table>
        <tr>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>总价</th>
          <th>地址</th>
        </tr>
        <tr>
          <td>${name}</td>
          <td>${price}元</td>
          <td>${count}</td>
          <td>${total}元</td>
          <td>${address}</td>
        </tr>
      </table>
      `)
    </script>
</body>
</html>
