<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取消请求</title>
</head>
<body>
    <button>点击发送</button>
    <button>点击取消</button>
    <script>
        //在请求的过程当中，在结果还没回来的时候，我们可以通过代码取消请求
        //获取元素对象
        const btns = document.querySelectorAll('button');
        let x = null;

        btns[0].onclick = function () {
            x = new XMLHttpRequest();
            x.open("GET", 'http://127.0.0.1:8000/delay');
            x.send();

        }

        //取消  用到abort方法，是属于ajax对象的
        btns[1].onclick = function () {
            x.abort();
        }
    </script>
</body>
</html>
